</head>

    <img src="images/p4.jpg" alt="Photo 4">
    <img src="images/p5.jpg" alt="Photo 5">
    <img src="images/p6.jpg" alt="Photo 6">
    <img src="images/p7.jpg" alt="Photo 7">
    <img src="images/p8.jpg" alt="Photo 8">

</body>
</html>
